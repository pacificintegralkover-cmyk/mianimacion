<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Imagen Girando</title>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 200vh; /* altura para poder hacer scroll */
    background: #ffffff;
    font-family: sans-serif;
  }

  .rotate-img {
    width: 420px;
    max-width: 90%;
    position: fixed;
    top: 120px;
    left: 50%;
    transform-style: preserve-3d;
    transform: translateX(-50%) rotateY(0deg);
    transition: transform 0.15s linear;
    will-change: transform;
  }
</style>
</head>

<body>

<img class="rotate-img" id="rotateMe" src="imagen.png">

<script>
  let lastScroll = window.scrollY;
  let rotation = 0;

  window.addEventListener("scroll", () => {
    const current = window.scrollY;

    if (current > lastScroll) {
      // Scroll hacia abajo → gira a la derecha
      rotation += 4;
    } else {
      // Scroll hacia arriba → gira a la izquierda
      rotation -= 4;
    }

    document.getElementById("rotateMe").style.transform =
      `translateX(-50%) rotateY(${rotation}deg)`;

    lastScroll = current;
  });
</script>

</body>
</html>
